<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock by Saron Ayala</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
    </div>
    <select name="" id="">
      <option value="">Select a city</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Aukland</option>
    </select>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">February 27, 2023</div>
      <div class="time">11:33:03</div>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <div class="date">February 27, 2023</div>
      <div class="time">11:33:03</div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/sqaya/World-Clock" target="_blank">
        Saron Ayala</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
